<div class="map">
  <google-map (mapClick)="click($event)"
              height="88.8vh"
              width="100%"
              [zoom]="zoom"
              [center]="center"
              [options]="options">
    <map-marker
      #markerElem
      *ngFor="let marker of markers"
      [position]="marker.position"
      [title]="marker.title"
      [options]="marker.options"
      (mapClick)="openInfo(markerElem, marker.info)"
    >
    </map-marker>

    <map-info-window>
      <ng-template appReportDirective></ng-template>
    </map-info-window>

  </google-map>
</div>

<app-filter-report style="position: absolute; bottom: 0; left: 0"></app-filter-report>
