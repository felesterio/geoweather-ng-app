<div class="filter">
  <form [formGroup]="filterForm">
    <!--city-->
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <!--state-->
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>

    <!--timeframe-->
    <div class="custom-slider">
      <ng5-slider formControlName="timeline" [(value)]="minValue" [(highValue)]="maxValue"
                  [options]="options"></ng5-slider>
    </div>

    <!--events-->
    <mat-grid-list cols="3" rowHeight="40px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-slide-toggle formControlName="{{tile.formControlName}}">{{tile.text}}</mat-slide-toggle>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=2 [rowspan]=1 style="color: white"><input matInput formControlName="otherEventType"></mat-grid-tile>
    </mat-grid-list>

  </form>
</div>
